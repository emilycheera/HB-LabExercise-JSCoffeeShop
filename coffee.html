<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>

    // Set these variables to their DOM elements
    const espressoButton = $('#espresso');
    const latteButton = $('#latte');
    const hotChocolateButton = $('#hot-chocolate');

    const coffeeImage = $('#coffee-image');
    coffeeImage.attr('src', 'static/coffee_beans.jpg');
    const revenueMessage = $('#revenue');

    // use this JavaScript object in further study step

    const prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    const drinksOrdered = [];

    const revenue = (drinkType) => {
        let totalRevenue = 0;
        for (drink of drinksOrdered) {
            totalRevenue += prices[drink];
        }
        return totalRevenue.toFixed(2);
    } 

    const makeCoffee = (drinkType) => {
        coffeeImage.attr('src', 'static/coffee_machine.jpg');

        setTimeout(function() {
            coffeeImage.attr('src', 'static/coffee_mug.jpg')}, 1500);

        setTimeout(function() {
            coffeeImage.attr('src', 'static/coffee_beans.jpg')}, 4000);
        
        drinksOrdered.push(drinkType);
        
        console.log(drinksOrdered);

        $(revenueMessage).html(`$${revenue()}`);
    }

    coffeeImage.on('click', function() {makeCoffee('brew'); });
    espressoButton.on('click', function() {makeCoffee('espresso')});
    latteButton.on('click', function() {makeCoffee('latte')});
    hotChocolateButton.on('click', function() {makeCoffee('hot chocolate')});

</script>

</body>
</html>
